<div class="body">
   <h3 class="text-lg font-bold mb-4">پیام‌های اخیر</h3>
  <div class="albums">
    <div class="album" *ngFor="let msg of messages; let i = index" [ngStyle]="{'--before-bg': colors[i % colors.length]}" >
        <div class="activity-details">
            <h4>{{ msg.senderName }}  </h4>
            <p>{{ msg.content }}  </p>
            <div class="activity-time">{{msg.sentAt}}  </div>
          </div>
    </div>


  </div>
</div>
