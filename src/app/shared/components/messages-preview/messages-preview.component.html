
<div class="bg-white rounded-2xl shadow p-4">
  <h3 class="text-lg font-bold mb-4">پیام‌های اخیر</h3>

  <div *ngIf="messages.length === 0" class="text-gray-500">
    پیامی موجود نیست.
  </div>

  <ul *ngIf="messages.length > 0" class="space-y-4">
    <li *ngFor="let msg of messages" class="p-3 border rounded-xl">
      <div class="flex justify-between items-start">
        <div>
          <p class="font-semibold text-gray-800">{{ msg.senderName }}</p>
          <p class="text-sm text-gray-600 mt-1">{{ msg.content }}</p>
        </div>
        <p class="text-xs text-gray-400">{{ msg.sentAt | date:'short' }}</p>
      </div>
    </li>
  </ul>
</div>
